<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>

  <p>
    <a
      href=""
      title="Home"
    >Home</a>*
    <a
      href=""
      title="Place Order"
    ><b>Place Order </b> </a>*
    <a
      href=""
      title="Customer Service"
    >Customer Service</a>*
  </p>

  <h1>Place Order</h1>
  <p>
    This is the <b>guest checkout</b> , thank you for your order!
  </p>

  <h2>Products</h2>
  <p>
    <img
      src="images/mouse.jpg"
      alt="mouse"
    >
    <a
      href=""
      title="Sterge"
    >Sterge</a>
    <a
      href=""
      title="Editeaza"
    > Editeaza</a>
  </p>
  <hr>

  <form action="">
    <fieldset>
      <legend>Personal Information</legend>

      <label>Title:</label>
      <label for="male">Mr</label>
      <input
        type="radio"
        name="gender"
        id="male"
        value="male"
        checked
      >
      <label for="female">Ms</label>
      <input
        type="radio"
        name="gender"
        id="female"
        value="female"
        checked
      >
      <label for="na">Unspecified</label>
      <input
        type="radio"
        name="gender"
        id="na"
        value="na"
      >

      <!--  -->
      <fieldset>
        <legend>Form Controls</legend>
        <input
          type="checkbox"
          name="terms"
          id="terms"
          required
        >
        <label for="terms">*You are required to agree to the</label>
        <a
          href=""
          title="Terms and condition"
        >Terms and condition
        </a>
        <br><br>



        <button
          type="submit"
          id="submit"
        >Place Holder</button>
      </fieldset>







    </fieldset>
  </form>






  <div
    class="pixeltab-host"
    id="html01-04-07"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
